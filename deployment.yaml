apiVersion: v1
kind: Namespace
metadata:
  name: backend

---

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: backend
type: Opaque
data:
  DB_PASSWORD: bXlwYXNzd29yZA==

---


apiVersion: v1
kind: ConfigMap
metadata:
  name: backend-configmap
  namespace: backend
data:
  DB_HOST: "104.155.137.239"
  DB_NAME: "myappdb"
  DB_USER: "myuser"

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: ica4-backend-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ica4-backend
  template:
    metadata:
      labels:
        app: ica4-backend
    spec:
      containers:
        - name: ica4-backend
          image: gcr.io/myfirstapp-72240/ica4-backend:latest
          ports:
            - containerPort: 5000
          envFrom:
            - configMapRef:
                name: backend-configmap
            - secretRef:
                name: backend-secrets
      imagePullSecrets:
        - name: gcr-json-key


---

apiVersion: v1
kind: Service
metadata:
  name: ica4-backend-service
  namespace: backend
spec:
  type: LoadBalancer
  selector:
    app: ica4-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
