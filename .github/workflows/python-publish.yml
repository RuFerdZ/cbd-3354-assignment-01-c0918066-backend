name: Deploy to GKE

on:
  push:
    branches:
      - main  # Trigger deployment on main branch

# set a variable
env:
  IMAGE_TAG: ica4:$(git rev-parse --short HEAD)


jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Set up Google Cloud SDK
      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID}}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      # Step 3: Authenticate kubectl with GKE
      - name: Authenticate with GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GKE_PROJECT }}

      # Step 4: Build Docker Image
      - name: Build Docker Image
        run: |
          echo ${{ secrets.
          IMAGE_NAME=us-central1-docker.pkg.dev/${{ secrets.GKE_PROJECT }}/cbd-3354-ica4-repository/$IMAGE_TAG
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      # Step 5: Push Docker Image to Google Container Registry
      - name: Push Docker Image
        run: |
          docker push $IMAGE_NAME

      # Step 6: Update Deployment YAML and Deploy
      - name: Deploy to GKE
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME|" deployment.yaml
          kubectl apply -f deployment.yaml
