name: Deploy to GKE

on:
  push:
    branches:
      - main  # Trigger deployment on main branch

env:
  IMAGE_TAG: ica4:$(git rev-parse --short HEAD)

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | base64 -d > gcp-key.json
          gcloud auth activate-service-account --key-file=gcp-key.json
          gcloud config set project ${{ secrets.GCP_PROJECT_ID }}

      - name: Debug GCP Authentication
        run: |
          gcloud auth list
          gcloud projects list

      - name: Authenticate with GKE
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT_ID }}

      - name: Build Docker Image
        run: |
          IMAGE_NAME=us-central1-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/cbd-3354-ica4-repository/$IMAGE_TAG
          docker build -t $IMAGE_NAME .
          echo "IMAGE_NAME=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Push Docker Image to Google Artifact Registry
        run: |
          docker push $IMAGE_NAME

      - name: Update Deployment YAML and Deploy
        run: |
          sed -i "s|image: .*|image: $IMAGE_NAME|" deployment.yaml
          kubectl apply -f deployment.yaml
